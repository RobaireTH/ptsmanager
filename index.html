
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Faith-Life</title>
    </head>

    <body data-api-base="">
      <div id="root"></div>
      <script>
        // If data-api-base attribute is set (non-empty), expose as window.__API_BASE__ before app loads.
        (function(){
          var attr = document.body.getAttribute('data-api-base');
          if(attr && attr.trim()) { window.__API_BASE__ = attr.trim().replace(/\/$/, ''); }
        })();
      </script>
      <script type="module" src="/src/main.tsx"></script>
    </body>
  </html>
